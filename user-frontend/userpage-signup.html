<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-styles.css">
    <script src="usersignup-script.js"></script>
</head>
<body>
    <div class="usersignup">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
        <div id="box5" class="box"></div>

        <div id="text1" class="text">Username</div>
        <div id="text2" class="text">Password</div>
        <div id="text3" class="text">Phone number (optional)</div>
        <div id="text4" class="text">Email</div>

        <div id="uploadText" class="text">Upload Picture</div>

        <div id="header">Enter your details!</div>

        <div id="logo"></div>
        <div id="initial">M</div>

        <img id="image" src="assets/default_profilepic.jpg" alt="Placeholder Image">

        <div id="button"></div>
        <div id="createAccount">Create Account</div>
    </div>
</body>
</html>
